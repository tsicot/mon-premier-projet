<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="name">
          Nom de l'appareil
        </label>
        <input class="form-control" id="name" name="name" ngModel required type="text">
      </div>
      <div class="form-group">
        <label for="status">
          Etat de l'appareil
        </label>
        <select [ngModel]="defaultOnOff" class="form-control" id="status" name="status">
          <option value="allumé">Allumé</option>
          <option value="éteint">Eteint</option>
        </select>
      </div>
      <button [disabled]="f.invalid" class="btn btn-primary" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
